<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

                                     emptyMessage="No existen Registros."

                                      headerText="Identificación">
                                <h:outputText value="" />

                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Razon/Nombres">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Dirección">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Teléfono 1">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Teléfono 2">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Correo">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Total Pendiente">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Total Abonos">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>
                        <div class="alinearBotones">  
                            <p:commandButton id="btnExcel" 
                                             value="EXCEL" icon="pi pi-file-excel"
                                             style="background: green;"/>
                            &nbsp;
                            <p:commandButton id="btnPdf" 
                                             value="PDF" icon="pi pi-file-pdf"
                                             style="background: red;"/>
                        </div>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
