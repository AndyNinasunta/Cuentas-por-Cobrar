<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div style="font-weight: bold; background-color: #036fab; 
                     color: white; text-align: center; height: 25px;">
                    <h2>MANTENIMIENTO A CLIENTES</h2>
                </div>
                <h:form>
                    <p:panel>
                        
                        <!-- Botones de comando Nuevo,Editar,Deshabilitar,Buscar  !-->
                        <div style="text-align: center;">
                            <p:toolbarGroup>
                                <div>
                                    <h:form>
                                        <p:commandButton action="AgregarClienteNatural"
                                                         ajax="false"
                                                         icon="fa fa-fw fa-user" 
                                                         value="Agregar Cliente Natural" 
                                                         styleClass="ui-button-success"/>
                                        <p:commandButton action="AgregarClienteJuridico"
                                                         ajax="false"
                                                         value="Agregar Cliente Jurídico" 
                                                         icon="fa fa-fw fa-building" 
                                                         styleClass="ui-button-success"/>
                                    </h:form>
                                </div>
                            </p:toolbarGroup>
                        </div>
                        <br/>
                        <p:growl id="messages" showDetail="true"/>
                        
                        <!--Tabla que muestra el listado de clientes-->
                        <p:dataTable id="tblClientes" var="varClientes" rows="5" scrollable="true" scrollWidth="1030" 
                                     value="#{personaController.listaCliente}" paginator="true"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" 
                                     style="font-size: 12px;">

                            <p:column headerText="Identificación"
                                      filterBy="#{varClientes.identificacion}" 
                                      filterMatchMode="contains" 
                                      style="text-align: center; width: 100px;">
                                <h:outputText value="#{varClientes.identificacion}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 100px;" 
                                      filterBy="#{varClientes.descrIdentificacion}" 
                                      filterMatchMode="contains"  
                                      headerText="Tipo de Identificación">
                                <h:outputText value="#{varClientes.descrIdentificacion}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;" 
                                      filterBy="#{varClientes.razonNombre}" 
                                      filterMatchMode="contains"  
                                      headerText="Razón/NombresApellidos">
                                <h:outputText value="#{varClientes.razonNombre}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;"
                                      filterBy="#{varClientes.direccion}" 
                                      filterMatchMode="contains"  
                                      headerText="Dirección">
                                <h:outputText value="#{varClientes.direccion}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 100px;"
                                      filterBy="#{varClientes.tlf1}" 
                                      filterMatchMode="contains" 
                                      headerText="Teléfono">
                                <h:outputText value="#{varClientes.tlf1}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;" 
                                      filterBy="#{varClientes.correo}" 
                                      filterMatchMode="contains" 
                                      headerText="Correo">
                                <h:outputText value="#{varClientes.correo}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 100px;"
                                      filterBy="#{varClientes.descrTipoCliente}" 
                                      filterMatchMode="contains" 
                                      headerText="Tipo de Cliente">
                                <h:outputText value="#{varClientes.descrTipoCliente}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 50px;"
                                      filterBy="#{varClientes.estado}" 
                                      filterMatchMode="contains" 
                                      headerText="Estado">
                                <h:outputText value="#{varClientes.descrEstado}"
                                              styleClass="#{varClientes.createLabel()}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;" headerText="Acciones">
                                <p:commandButton oncomplete="PF('ClienteNaturalEdit').show()"
                                                 action="#{personaController.editarCliente(varClientes.idCliente)}" 
                                                 style="width: 35px; height: 30px;" 
                                                 icon="pi pi-pencil"
                                                 update="tblClientes"/> 
                                <p:commandButton action="#{personaController.inactivarCliente(varClientes.idCliente)}" 
                                                 style="width: 35px; height: 30px;" 
                                                 styleClass="ui-button-danger" 
                                                 icon="pi pi-times-circle"
                                                 update="tblClientes">
                                    <p:confirm header="Advertencia" 
                                               message="¿Seguro que desea inactivar este cliente?" 
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                                <p:commandButton action="#{personaController.activarCliente(varClientes.idCliente)}"
                                                 style="width: 35px; height: 30px;" 
                                                 styleClass="ui-button-success" 
                                                 icon="pi pi-check-circle"
                                                 update="tblClientes">
                                    <p:confirm header="Advertencia" 
                                               message="¿Seguro que desea activar este cliente?" 
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
   
                        <!-- Ventana Editar Cliente Juridico  !-->
                        <p:dialog header="Editar Cliente Jurídico" minHeight="50"  
                                  height="auto" width="900px" showEffect="fade"
                                  modal="true" widgetVar="ClienteJuridicoEdit">
                            <h:form >
                                <p:outputPanel  class="ui-fluid">
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <label for="Cliente" style="width:500px;">

                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 20px;">
                                                    Identificación<label style="color: red;">*</label>: 
                                                </label>                                            
                                                <p:inputText id="identifica" 
                                                             type="text" 
                                                             style="width: 180px;
                                                             margin: 3px"
                                                             maxlength="13"/> 

                                                <label style="font-weight: bold; padding-left: 103px;">
                                                    Tipo de Identificación<label style="color: red;">*</label>: 
                                                </label>
                                                <p:selectOneMenu id="option" style="width: 150px; height: 40px;">                            
                                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                    <f:selectItem itemLabel="Ruc" itemValue="1"/>
                                                    <f:selectItem itemLabel="Cédula" itemValue="2"/>
                                                    <f:selectItem itemLabel="Pasaporte" itemValue="3"/>
                                                    <f:facet name="footer">
                                                        <p:divider styleClass="p-mt-0" />
                                                        <h:outputText value="3 Resultados" style="font-weight:bold;"/>
                                                    </f:facet>
                                                </p:selectOneMenu>  
                                            </div> 
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 23px;">
                                                    Razón Social<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="razonCliente"
                                                             type="text" 
                                                             style="width: 250px; 
                                                             margin: 3px;"/> 

                                                <label style="font-weight: bold; padding-left: 145px">
                                                    Email<label style="color: red;">*</label>:
                                                </label>
                                                <p:inputText id="emailCliente"
                                                             type="text" 
                                                             style="width: 180px;  
                                                             margin: 3px;"/> 
                                            </div>

                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 40px;">
                                                    Teléfono 1<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="priapellidoCliente"
                                                             type="text" 
                                                             style="width: 250px; 
                                                             margin: 3px;"
                                                             maxlength="10"/> 

                                                <label style="font-weight: bold; padding-left: 117px">
                                                    Teléfono 2:
                                                </label>
                                                <p:inputText id="sedapellidoCliente"
                                                             placeholder="Opcional"
                                                             type="text" 
                                                             style="width: 180px;  
                                                             margin: 3px;"
                                                             maxlength="10"/> 
                                            </div>

                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 47px;">
                                                    Dirección<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="direccionCliente"
                                                             type="text" 
                                                             style="width: 250px;
                                                             margin: 3px;"/> 
                                            </div>
                                        </label>
                                    </div>

                                </p:outputPanel>
                                <br/>
                                <div style="float: right;">
                                    <p:commandButton value="Cancel" type="submit"
                                                     icon="pi pi-times" 
                                                     onclick="PF('ClientJuridicoEdit').hide()"
                                                     class="ui-button-secondary"
                                                     styleClass=" ui-button-danger"/>
                                    <p:commandButton value="Guardar" 
                                                     icon="pi pi-save" 
                                                     styleClass=" ui-button-success"/>
                                </div>
                            </h:form>
                        </p:dialog>

                        <!-- DIALOG Inactivar Cliente-->
                        <p:dialog modal="true" height="400" 
                                  width="400" widgetVar="inactivaCliente">
                            <h:form>
                                <p:confirmDialog global="true" showEffect="fade" 
                                                 hideEffect="fade" 
                                                 responsive="true" 
                                                 width="350">

                                    <p:commandButton value="Cancelar" 
                                                     styleClass="ui-confirmdialog-no ui-button-flat" />
                                    <p:commandButton value="Aceptar" 
                                                     styleClass="ui-confirmdialog-yes"/>
                                </p:confirmDialog>
                            </h:form>
                        </p:dialog>
                        <!-- DIALOG  Inactivar Cliente-->
                        <p:dialog modal="true" height="400" 
                                  width="400" widgetVar="activaCliente">
                            <h:form>
                                <p:confirmDialog global="true" showEffect="fade" 
                                                 hideEffect="fade" 
                                                 responsive="true" 
                                                 width="350">

                                    <p:commandButton value="Cancelar" 
                                                     styleClass="ui-confirmdialog-no ui-button-flat" />
                                    <p:commandButton value="Aceptar" 
                                                     styleClass="ui-confirmdialog-yes"/>
                                </p:confirmDialog>
                            </h:form>
                        </p:dialog>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
