<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div style="font-weight: bold; background-color: #036fab; 
                     color: white; text-align: center; height: 25px;">
                    <h2>MANTENIMIENTO A CLIENTES</h2>
                </div>
                <h:form>
                    <p:panel>
                        <!-- Botones de comando Nuevo,Editar,Deshabilitar,Buscar  !-->
                        <div style="float: right; margin-top: 20px; margin-right: 300px;">
                            <p:toolbarGroup>
                                <p:commandButton value="Nuevo" icon="pi pi-plus"   
                                                 onclick="PF('ClienteNew').show()"    
                                                 styleClass="ui-button-success"
                                                 style="margin-right: 15px;">                               
                                </p:commandButton>
                            </p:toolbarGroup>
                        </div>
                        <br/>
                        <div class="buscar">
                            <p:outputLabel value="Buscar Cliente: " for="txtBuscar" 
                                           style="font-weight: bold"/>
                            <p:inputText id="txtBuscar" type="text" 
                                         style="width: 350px;"/> 
                            &nbsp;&nbsp;
                            <p:commandButton id="btnBuscar" 
                                             value="Buscar" icon="pi pi-search"
                                             styleClass="ui-button-warning" />
                        </div>
                        <br/>

                        <!--Tabla que muestra el listado de clientes-->

                        <p:dataTable id="tblClientes" var="varClientes" rows="5"
                                     value="#{personaController.listaCliente}" paginator="true"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" style="font-size: 12px;">

                            <p:column headerText="Identificación" style="text-align: center;">
                                    <h:outputText value="#{varClientes.identificacion}"/>
                            </p:column>

                            <p:column style="text-align: center;"
                                      headerText="Tipo de Identificación">
                                <f:facet name="output">
                                    <h:outputText value="#{varClientes.descr_identificacion}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{varClientes.descr_identificacion}" 
                                                 style="width:100%"/>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: center;" headerText="Razón/NombresApellidos">
                                <f:facet name="output">
                                    <h:outputText value="#{varClientes.razon_nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{varClientes.razon_nombre}" 
                                                 style="width:100%"/>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: center;" headerText="Dirección">
                                <f:facet name="output">
                                    <h:outputText value="#{varClientes.direccion}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{varClientes.direccion}" 
                                                 style="width:100%"/>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: center;" headerText="Teléfono">
                                <f:facet name="output">
                                    <h:outputText value="#{varClientes.tlf1}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{varClientes.tlf1}" 
                                                 style="width:100%"/>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: center;" headerText="Acciones">
                                <p:commandButton value="" icon="pi pi-pencil"/> 
                                <p:commandButton value="" icon="pi pi-times-circle"/>
                                <p:commandButton value="" icon="pi pi-check-circle"/>
                            </p:column>
                        </p:dataTable>
                        <!-- Ventana Agregar Cliente  !-->
                        <p:dialog header="Nuevo Cliente" minHeight="50"  
                                  height="auto" width="900px" showEffect="fade"
                                  modal="true" widgetVar="ClienteNew">
                            <h:form >
                                <p:outputPanel  class="ui-fluid">
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <label for="Cliente" style="width:500px;">
                                            <div class="p-field p-col-12 p-md-3"
                                                 style="text-align: center; border: 2px solid black; width: 40%; margin: auto;">
                                                <label style="font-weight: bold;">
                                                    Tipo de Cliente: 
                                                </label>
                                                <br/><br/>
                                                <p:selectOneRadio id="radio" unselectable="true" style="margin: auto;">
                                                    <f:selectItem id="pn" itemLabel="Persona Natural" itemValue="Option1"/>
                                                    <f:selectItem id="pj" itemLabel="Persona Jurídica" itemValue="Option2"/>
                                                </p:selectOneRadio>
                                            </div>
                                            <br/><br/>
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 20px;">
                                                    Identificación<label style="color: red;">*</label>: 
                                                </label>                                            
                                                <p:inputText id="identifica" 
                                                             type="text" 
                                                             style="width: 180px;
                                                             margin: 3px"/> 

                                                <label style="font-weight: bold; padding-left: 80px;">
                                                    Tipo de Identificación<label style="color: red;">*</label>: 
                                                </label>
                                                <p:selectOneMenu id="option" style="width: 150px; height: 40px;">                            
                                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                    <f:selectItem itemLabel="Ruc" itemValue="ejemplo1"/>
                                                    <f:selectItem itemLabel="Cédula" itemValue="ejemplo2"/>
                                                    <f:selectItem itemLabel="Pasaporte" itemValue="ejemplo3"/>
                                                    <f:facet name="footer">
                                                        <p:divider styleClass="p-mt-0" />
                                                        <h:outputText value="3 Resultados" style="font-weight:bold;"/>
                                                    </f:facet>
                                                </p:selectOneMenu>
                                            </div> 
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 7px;">
                                                    Primer Nombre<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="prinombreCliente"
                                                             type="text" 
                                                             style="width: 250px; 
                                                             margin: 3px;"/> 

                                                <label style="font-weight: bold; padding-left: 70px">
                                                    Razón Social<label style="color: red;">*</label>:
                                                </label>
                                                <p:inputText id="razonSclCliente"
                                                             type="text" 
                                                             style="width: 180px;  
                                                             margin: 3px;"/> 
                                            </div>

                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold;">
                                                    Segundo Nombre: 
                                                </label>
                                                <p:inputText id="segnombreCliente"
                                                             type="text" 
                                                             style="width: 250px; 
                                                             margin: 3px;"/> 

                                                <label style="font-weight: bold; padding-left: 85px">
                                                    Teléfono 1<label style="color: red;">*</label>:
                                                </label>
                                                <p:inputText id="pritelefonoCliente"
                                                             type="text" 
                                                             style="width: 180px;  
                                                             margin: 3px;"/> 
                                            </div>

                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 7px;">
                                                    Primer Apellido<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="priapellidoCliente"
                                                             type="text" 
                                                             style="width: 250px;
                                                             margin: 3px;"/> 

                                                <label style="font-weight: bold; padding-left: 93px">
                                                    Télefono 2: 
                                                </label>
                                                <p:inputText id="segtelefonoCliente"
                                                             type="text" 
                                                             style="width: 180px;
                                                             margin: 3px;"/>  
                                            </div>

                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold;" >
                                                    Segundo Apellido: 
                                                </label>
                                                <p:inputText id="segapellidoCliente" 
                                                             type="text" 
                                                             style="width: 250px; 
                                                             margin: 3px;"/> 
                                                <label style="font-weight: bold; padding-left: 120px">
                                                    Email<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="emailCliente" 
                                                             type="text" 
                                                             style="width: 250px; 
                                                             margin: 3px;"/> 
                                            </div>
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 70px">
                                                    Género<label style="color: red;">*</label>: 
                                                </label>
                                                <p:selectOneMenu id="generoOption" style="width: 150px; height: 40px;">                            
                                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                    <f:selectItem itemLabel="Heterosexual" itemValue="ejemplo1"/>
                                                    <f:selectItem itemLabel="Bisexual" itemValue="ejemplo2"/>
                                                    <f:selectItem itemLabel="Transexual" itemValue="ejemplo3"/>
                                                </p:selectOneMenu>
                                                <label style="font-weight: bold; padding-left: 233px;">
                                                    Sexo<label style="color: red;">*</label>: 
                                                </label>
                                                <p:selectOneMenu id="sexoOption" style="width: 150px; height: 40px;">                            
                                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                    <f:selectItem itemLabel="Masculino" itemValue="ejemplo1"/>
                                                    <f:selectItem itemLabel="Femenino" itemValue="ejemplo2"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="font-weight: bold; padding-left: 53px">
                                                    Dirección<label style="color: red;">*</label>: 
                                                </label>
                                                <p:inputText id="direccionCliente" 
                                                             type="text"  
                                                             style="width: 250px; 
                                                             margin: 3px;"/> 
                                                <label style="font-weight: bold; padding-left: 13px">
                                                    Fecha de Nacimiento<label style="color: red;">*</label>: 
                                                </label>
                                                <p:datePicker style="height: 133px; width: 150px;"
                                                              id="fecha" readonly="true" 
                                                              placeholder="dd/mm/aaaa"/>
                                            </div>

                                        </label>
                                    </div>

                                </p:outputPanel>

                                <div style="float: right;">
                                    <p:commandButton value="Cancel" type="submit"
                                                     icon="pi pi-times" 
                                                     onclick="PF('Proveedornew').hide()"
                                                     class="ui-button-secondary"
                                                     styleClass=" ui-button-danger"/>
                                    <p:commandButton value="Guardar" 
                                                     icon="pi pi-save" 
                                                     styleClass=" ui-button-success"/>
                                </div>
                            </h:form>

                        </p:dialog>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
