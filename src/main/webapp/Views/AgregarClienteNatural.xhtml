<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <p:panel>
                    <!--Interfaz para agregar clientes naturales -->
                    <p:outputLabel style="font-weight: bold;" value="Nuevo Cliente Natural"/>
                    <br/><br/>
                    <p:growl id="messages" showDetail="true"/>
                    <h:form >
                        <p:outputPanel  class="ui-fluid">
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="identificaNatural" 
                                                   value="Identificación:"
                                                   style="font-weight: bold; padding-left: 20px;">
                                    </p:outputLabel>                                            
                                    <p:inputText id="identificaNatural" 
                                                 required="true"
                                                 type="text" 
                                                 style="width: 180px;
                                                 margin: 3px"
                                                 maxlength="13"
                                                 value="#{personaController.persona_Natural.identificacion}"/> 

                                    <p:outputLabel for="optionNatural" 
                                                   value="Tipo de Identificación:"
                                                   style="font-weight: bold; padding-left: 103px;">
                                    </p:outputLabel>
                                    <p:selectOneMenu id="optionNatural" 
                                                     value="#{personaController.persona_Natural.idTipoIdenficacion}" 
                                                     style="width: 150px; height: 40px;"
                                                     required="true">                            
                                        <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                        <f:selectItem itemLabel="Ruc" itemValue="1"/>
                                        <f:selectItem itemLabel="Cédula" itemValue="2"/>
                                        <f:selectItem itemLabel="Pasaporte" itemValue="3"/>
                                        <f:facet name="footer">
                                            <p:divider styleClass="p-mt-0" />
                                            <h:outputText value="3 Resultados" style="font-weight:bold;"/>
                                        </f:facet>
                                    </p:selectOneMenu>  
                                </div> 
                                
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="prinombreClienteNatural"
                                                   value="Primer Nombre:"
                                                   style="font-weight: bold; padding-left: 7px;">
                                    </p:outputLabel>
                                    <p:inputText id="prinombreClienteNatural"
                                                 type="text" 
                                                 required="true"
                                                 style="width: 250px; 
                                                 margin: 3px;"
                                                 value="#{personaController.persona_Natural.nombre1}"/> 

                                    <p:outputLabel for="segnombreClienteNatural" 
                                                   value="Segundo Nombre:"
                                                   style="font-weight: bold; padding-left: 70px">
                                    </p:outputLabel>
                                    <p:inputText id="segnombreClienteNatural"
                                                 placeholder="Opcional"
                                                 type="text" 
                                                 style="width: 180px;  
                                                 margin: 3px;"
                                                 value="#{personaController.persona_Natural.nombre2}"/> 
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="priapellidoClienteNatural" 
                                                   value="Primer Apellido:"
                                                   style="font-weight: bold; padding-left: 7px;"> 
                                    </p:outputLabel>
                                    <p:inputText id="priapellidoClienteNatural"
                                                 type="text" 
                                                 required="true"
                                                 style="width: 250px; 
                                                 margin: 3px;"
                                                 value="#{personaController.persona_Natural.apellido1}"/> 

                                    <p:outputLabel for="sedapellidoClienteNatural" 
                                                   value="Segundo Apellido:"
                                                   style="font-weight: bold; padding-left: 70px">
                                    </p:outputLabel>
                                    <p:inputText id="sedapellidoClienteNatural"
                                                 placeholder="Opcional"
                                                 type="text" 
                                                 style="width: 180px;  
                                                 margin: 3px;"
                                                 value="#{personaController.persona_Natural.apellidos2}"/> 
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="pritelefonoClienteNatural"
                                                   value="Teléfono 1:"
                                                   style="font-weight: bold; padding-left: 40px;"> 
                                    </p:outputLabel>
                                    <p:inputText id="pritelefonoClienteNatural"
                                                 type="text" 
                                                 required="true"
                                                 style="width: 250px;
                                                 margin: 3px;"
                                                 maxlength="10"
                                                 value="#{personaController.persona_Natural.tlf1}"/> 

                                    <p:outputLabel for="segtelefonoCliente" 
                                                   value="Télefono 2:"
                                                   style="font-weight: bold; padding-left: 120px">
                                    </p:outputLabel>
                                    <p:inputText id="segtelefonoCliente"
                                                 placeholder="Opcional"
                                                 type="text" 
                                                 style="width: 180px;
                                                 margin: 3px;"
                                                 maxlength="10"
                                                 value="#{personaController.persona_Natural.tlf2}"/>  
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="generoNaturalOption" 
                                                   value="Género:"
                                                   style="font-weight: bold; padding-left: 68px"> 
                                    </p:outputLabel>
                                    <p:selectOneMenu id="generoNaturalOption" value="#{personaController.persona_Natural.genero}" 
                                                     style="width: 150px; height: 40px;"
                                                     required="true">                            
                                        <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                        <f:selectItem itemLabel="Heterosexual" itemValue="Heterosexual"/>
                                        <f:selectItem itemLabel="Bisexual" itemValue="Bisexual"/>
                                        <f:selectItem itemLabel="Transexual" itemValue="Transexual"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel for="sexoNaturalOption" 
                                                   value="Sexo:"
                                                   style="font-weight: bold; padding-left: 260px;">
                                    </p:outputLabel>
                                    <p:selectOneMenu id="sexoNaturalOption" value="#{personaController.persona_Natural.sexo}" 
                                                     style="width: 150px; height: 40px;"
                                                     required="true">                            
                                        <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                        <f:selectItem itemLabel="M" itemValue="M"/>
                                        <f:selectItem itemLabel="F" itemValue="F"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="emailNatural" 
                                                   value="Email:"
                                                   style="font-weight: bold; padding-left: 75px;"> 
                                    </p:outputLabel>
                                    <p:inputText id="emailNatural" 
                                                 type="text" 
                                                 required="true"
                                                 style="width: 250px; 
                                                 margin: 3px;"
                                                 value="#{personaController.persona_Natural.correo}"/> 
                                    <p:outputLabel for="tipoClienteNaturalOption" 
                                                   value="Tipo de Cliente:"
                                                   style="font-weight: bold; padding-left: 85px;">
                                    </p:outputLabel>
                                    <p:selectOneMenu id="tipoClienteNaturalOption" value="#{personaController.persona_Natural.idTipoCliente}" 
                                                     style="width: 150px; height: 40px;"
                                                     required="true">                            
                                        <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                        <f:selectItem itemLabel="Mayoritario" itemValue="1"/>
                                        <f:selectItem itemLabel="Minoritario" itemValue="2"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="direccionClienteNatural" 
                                                   value="Dirección:"
                                                   style="font-weight: bold; padding-left: 50px">
                                    </p:outputLabel>
                                    <p:inputText id="direccionClienteNatural" 
                                                 type="text"  
                                                 required="true"
                                                 style="width: 250px; 
                                                 margin: 3px;"
                                                 value="#{personaController.persona_Natural.direccion}"/> 

                                    <p:outputLabel for="fechaNacimientoNatural" 
                                                   value="Fecha de Nacimiento:"
                                                   style="font-weight: bold; padding-left: 43px">
                                    </p:outputLabel>
                                    <p:datePicker style="width: 150px;"
                                                  id="fechaNacimientoNatural"
                                                  required="true"
                                                  placeholder="aaaa-mm-dd"
                                                  value="#{personaController.persona_Natural.fechaNacimiento}"/>
                                </div>
                            </div>
                        </p:outputPanel>
                        <br/>
                        <div style="float: right;">
                            <p:commandButton value="Cancel" ajax="false"
                                             icon="pi pi-times" 
                                             action="MantenimientoCliente"
                                             class="ui-button-secondary"
                                             styleClass=" ui-button-danger"/>
                            <p:commandButton value="Guardar" ajax="false"
                                             update=":messages"
                                             icon="pi pi-save"
                                             action="#{personaController.registrarClienteNatural()}"
                                             styleClass=" ui-button-success"/>
                        </div>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
