<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h2>FACTURAS PENDIENTES</h2>
                </div>

                <p:panel>
                    <h:form>
                        <div style="height: 140px;">
                            <div style="float: right;">
                                <p:outputLabel value="Total Venta: " for="txttotalventa" 
                                               style="font-weight:bold;"/>
                                <p:inputText id="txttotalventa" 
                                             style="width: 100px; text-align: right;" 
                                             readonly="true" value="0.00"/> $ 
                            </div>
                            <br/><br/><br/>
                            <div style="float: right;">
                                <p:outputLabel value="Cartera Pendiente: " for="txtcarterapendiente" 
                                               style="font-weight:bold;"/>
                                <p:inputText id="txtcarterapendiente" 
                                             style="width: 100px; text-align: right;" 
                                             readonly="true" value="0.00"/> $  
                            </div>
                        </div>
                        <p:dataTable id="tblFacturasPendientes"
                                     var="facPendientes"
                                     emptyMessage="No existen Registros."
                                     scrollable="true" paginator="true" 
                                     rows="5" rowSelectMode="add"
                                     paginatorPosition="bottom" 
                                     style="font-size: 14px;">
                            <p:column headerText="Fecha Facturación">
                                <h:outputText value="" />

                            </p:column>
                            <p:column headerText="Días de Crédito ">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Fecha Vencimiento">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Nombre de Cliente">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Nº Factura">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Valor de Factura">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Valor Pendiente">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Fecha de Pago">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Estado de Factura">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Días Mora/Próximo">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
