<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h2>REGISTRO NUEVO COBRO</h2>
                </div>
                <p:panel>
                    <div class="card">
                        <p:growl id="growl" widgetVar="growl" showDetail="true" life="2000"/> 
                        <h:form id="form">
                            <div class="ui-grid-row" style="height: 135px;">
                                <div>
                                    <div style="float: left; padding-left: 50px;">
                                        <p:outputLabel for="identificacionCliente"
                                                       value="Identificación: "
                                                       style="font-weight:bold;"/>
                                        <br/> <br/>
                                        <p:inputText id="identificacionCliente" 
                                                     type="text"
                                                     maxlength="13"
                                                     style="width: 150px;" />
                                        &nbsp;&nbsp;&nbsp;
                                        <div style="float: right;">
                                            <p:commandButton id="btnconsulta" icon="pi pi-replay" 
                                                             styleClass="ui-button-secondary"
                                                             update=":growl optionFactura"/>
                                        </div>
                                    </div>
                                    <div style="float: left; padding-left: 50px;">
                                        <p:outputLabel value="N° Factura: " 
                                                       for="optionFactura"
                                                       style="font-weight:bold;" />
                                        <br/> <br/>
                                        <p:selectOneMenu id="optionFactura" 
                                                         value="#{retencionController.idFactura}"
                                                         style="height: 40px; width: 130px;">                            
                                            <f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
                                            <f:selectItems value="#{retencionController.listaVentas}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div>
                                    <div style="float: left; padding-top: 30px; padding-left: 100px;">
                                        <p:outputLabel value="Nombre Cliente: " 
                                                       for="nombreCliente" 
                                                       style="font-weight:bold;"/>
                                        <br/><br/>
                                        <p:inputText id="nombreCliente" 
                                                     disabled="true" 
                                                     type="text"
                                                     class="inputListaCobros"/> 
                                    </div>
                                </div>

                                <div>
                                    <div style="float: left; padding-left: 50px;">
                                        <p:outputLabel value="Fecha Crédito: " 
                                                       for="fechaEmision" 
                                                       style="font-weight:bold;"/>
                                        <br/> <br/> 
                                        <p:datePicker monthNavigator="true" 
                                                      yearNavigator="true"
                                                      yearRange="1800:2050"
                                                      id="fechaEmision"
                                                      placeholder="aaaa-mm-dd"/>
                                    </div>
                                    <div style="float: left; padding-left: 73px;">
                                        <p:outputLabel value="Fecha Vencida: " 
                                                       for="fechaVencida" 
                                                       style="font-weight:bold;"/>
                                        <br/> <br/> 
                                        <p:datePicker monthNavigator="true" yearNavigator="true"
                                                      id="fechaVencida"
                                                      yearRange="1800:2050"
                                                      placeholder="aaaa-mm-dd"/>
                                    </div>
                                    <div style="float: left; padding-top: 40px; padding-left: 35px;">
                                        <p:commandButton value="Cargar Deudas"
                                                         icon="pi pi-replay" 
                                                         styleClass="ui-button-secondary"/>
                                    </div>
                                </div>
                            </div>
                            <br/><br/><br/><br/>
                            <p:dataTable id="tblRegistroCobro" var="varRegistroCobro"
                                         emptyMessage="No existen Registros." 
                                         scrollable="true" paginator="true" 
                                         rows="5" rowSelectMode="add"
                                         paginatorPosition="bottom" 
                                         style="font-size: 14px;">
                                <f:facet name="header">
                                    <div>
                                        <span style="float: right;">
                                            <p:outputLabel value="Total Abono: " 
                                                           for="totalAbono" 
                                                           style="font-weight:bold;"/>
                                            &nbsp;&nbsp;
                                            <p:inputText id="totalAbono" 
                                                         disabled="true" 
                                                         type="text"
                                                         style="width: 100px; text-align: right;">
                                                $
                                            </p:inputText> 
                                        </span>
                                        <span style="float: right; padding-right: 20px;">
                                            <p:outputLabel value="Valor Pendiente: " 
                                                           for="valorPendiente" 
                                                           style="font-weight:bold;"/>
                                            &nbsp;&nbsp;
                                            <p:inputText id="valorPendiente" 
                                                         disabled="true" 
                                                         type="text"
                                                         style="width: 100px; text-align: right;">
                                                $
                                            </p:inputText> 
                                        </span>
                                        <br/><br/>
                                    </div>
                                </f:facet>
                                <p:column class="tamanoInput" 
                                          style="text-align: center;"
                                          headerText="Documento">
                                    <h:outputText value="1" />
                                </p:column>
                                <p:column class="tamanoInput" 
                                          style="text-align: center;"
                                          headerText="N° Fact">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column class="tamanoInput" 
                                          style="text-align: center;"
                                          headerText="Fecha de Abono">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column class="tamanoInput" 
                                          style="text-align: center;"
                                          headerText="Forma de Pago">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column class="tamanoInput" 
                                          style="text-align: center;"
                                          headerText="Monto">
                                    <h:outputText value="" >
                                        <f:convertNumber type="currency" 
                                                         currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <div style="text-align: center;"> 
                                <p:commandButton value="Nuevo Cobro"
                                                 oncomplete="PF('nuevoCobro').show()"
                                                 icon="pi pi-save" 
                                                 styleClass="ui-button-success"/>
                            </div>
                        </h:form>

                        <!-- Ventana Agregar un Nuevo Cobro!-->
                        <p:dialog header="Registrar Nuevo Cobro" minHeight="50"
                                  height="auto" width="750px" showEffect="fade"
                                  modal="true" widgetVar="nuevoCobro"
                                  id="dialogAddCobro" responsive="true">
                            <h:form>
                                <p:panelGrid columns="4" layout="grid">
                                    <p:outputLabel for="formaPago" 
                                                   style="font-weight: bold;"
                                                   value="Forma de Pago:">
                                    </p:outputLabel>
                                    <p:selectOneMenu id="formaPago" 
                                                     class="tamanoInputClienteNJ"
                                                     required="true">                            
                                        <f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel for="abono" 
                                                   style="font-weight: bold;"
                                                   value="Saldo Abonar:">
                                    </p:outputLabel>
                                    <p:inputText id="abono"  
                                                 required="true"
                                                 style="width: 100px; text-align: right;">
                                        <f:convertNumber />
                                    </p:inputText>

                                    <p:outputLabel for="fechaAbono" 
                                                   style="font-weight: bold;"
                                                   value="Fecha Abono:">
                                    </p:outputLabel>
                                    <p:datePicker monthNavigator="true" yearNavigator="true"
                                                  id="fechaAbono"
                                                  yearRange="1800:2050"
                                                  required="true"
                                                  placeholder="aaaa-mm-dd"/>
                                </p:panelGrid>
                                <br/>
                                <div style="float: right;">
                                    <p:commandButton icon="pi pi-times" value="Cancelar"
                                                     immediate="true"
                                                     oncomplete="PF('nuevoCobro').hide()"
                                                     class="ui-button-secondary"
                                                     styleClass=" ui-button-danger"/> 
                                    &nbsp;
                                    <p:commandButton 
                                        icon="pi pi-save" ajax="false"
                                        value="Guardar Cambios"
                                        update=":growl form:tblRegistroCobro"
                                        styleClass="ui-button-success"/> 
                                </div>
                            </h:form>
                        </p:dialog>
                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
