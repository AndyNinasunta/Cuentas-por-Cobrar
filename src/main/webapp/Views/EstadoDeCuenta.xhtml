<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h2>ESTADO DE CUENTA</h2>
                </div>
                <br/>
                <p:panel>
                    <h:form id="formEstadoCuenta">
                        <p:dataTable id="tblEstadoDeCuenta" var="varEstadoDeCuenta"
                                     emptyMessage="No existen Registros." 
                                     style="font-size: 14px;">

                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Documento">
                                <h:outputText value="" />

                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Fecha">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Cargo">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Abono">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Saldo">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>
                        <div class="alinearBotones">  
                            <p:commandButton id="btnExcel" 
                                             value="EXCEL" icon="pi pi-file-excel"
                                             style="background: green;"/>
                            &nbsp;
                            <p:commandButton id="btnPdf" 
                                             value="PDF" icon="pi pi-file-pdf"
                                             style="background: red;"/>
                        </div>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
