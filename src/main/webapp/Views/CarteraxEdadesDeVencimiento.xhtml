<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h2>CARTERA x EDADES DE VENCIMIENTO</h2>
                </div>
                <p:panel>
                    <div class="ui-datatable ui-widget">
                        <h:form id="formCarteraVencida">
                            
                            <div class="ui-grid-row">
                                <div>
                                    <p:outputLabel value="Cliente: "
                                                   style="font-weight:bold;"/>
                                    <br/> <br/>
                                    <p:selectOneMenu id="optionClientes" 
                                                     style="width: 300px; 
                                                     height: 40px;"> 
                                        <f:selectItem itemLabel="Seleccione..." 
                                                      itemValue=""/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <p:dataTable id="tblCarteraVencimiento" var="varCarteraVencimiento"
                                         scrollable="true" 
                                         emptyMessage="No existen Registros."  
                                         style="font-size: 12px;">

                                <p:column headerText="FECHA DE CORTE"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />

                                </p:column>
                                <p:column headerText="FECHA DE EMISIÓN"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="DOCUMENTO"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="CLIENTE"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="DÍAS DE CRÉDITO"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="FECHA DE VENCIMIENTO"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="VALOR A COBRAR"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="DÍAS VENCIDOS"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="POR VENCER"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="VENCIDO 1 A 30 DÍAS"
                                          style="color: red; text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="VENCIDO 31 A 60 DÍAS" 
                                          style="color: red; text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="VENCIDO MAYOR A 60 DÍAS" 
                                          style="color: red; text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <br/>
                        <h:form id="formCarteraTotal">
                            <p:dataTable id="tblCarteraVencimientoTotal" 
                                         var="varCarteraVencimientoTotal"
                                         emptyMessage="No existen Registros."  
                                         style="font-size: 12px;">

                                <p:column headerText="TOTAL VALOR A COBRAR"
                                          style="text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="TOTAL VENCIDO 1 A 30 DÍAS"
                                          style="color: red; text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="TOTAL VENCIDO 31 A 60 DÍAS" 
                                          style="color: red; text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="TOTAL VENCIDO MAYOR A 60 DÍAS" 
                                          style="color: red; text-align: center; width: 100px;">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Items" 
                                          style="text-align: center; width: 50px;">
                                    <h:outputText value="" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <h:form>
                            <div style="padding: 10px; text-align: right;">  
                                <p:commandButton id="btnExcel" 
                                                 value="EXCEL" icon="pi pi-file-excel"
                                                 style="background: green;"/>
                                &nbsp;&nbsp;
                                <p:commandButton id="btnPdf" 
                                                 value="PDF" icon="pi pi-file-pdf"
                                                 style="background: #E42E2E;">
                                </p:commandButton>
                            </div>
                        </h:form>
                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
