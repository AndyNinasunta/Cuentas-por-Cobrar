<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h2>CARTERA POR EDADES DE VENCIMIENTO</h2>
                </div>
                <p:panel>
                    <h:form id="formCarteraVencida">
                        <p:panelGrid columns="3" >
                            <p:outputLabel value="Cliente: "
                                           style="font-weight:bold;"/>
                            
                            <p:selectOneMenu id="optionClientes" 
                                             style="width: 300px; 
                                             height: 40px;"> 
                                <f:selectItem itemLabel="Seleccione..." 
                                              itemValue=""/>
                            </p:selectOneMenu>
                            
                            <p:commandButton style="height: 40px;" 
                                             icon="pi pi-search" 
                                             value="Buscar"/>
                        </p:panelGrid>
                        <br/><br/>
                        <p:dataTable id="tblCarteraVencimiento" 
                                     var="varCarteraVencimiento"
                                     scrollable="true" paginator="true" 
                                     rows="5" rowSelectMode="add"
                                     paginatorPosition="bottom"  
                                     emptyMessage="No existen Registros."  
                                     style="font-size: 12px;">

                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="FECHA DE CORTE">
                                <h:outputText value="" />

                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="FECHA DE EMISIÓN">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="DOCUMENTO">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="CLIENTE">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="DÍAS DE CRÉDITO"
                                      style="text-align: center; width: 100px;">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="FECHA DE VENCIMIENTO">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="VALOR A COBRAR">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="DÍAS VENCIDOS">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="POR VENCER">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="diasVencidos" 
                                      headerText="VENCIDO 1 A 30 DÍAS">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="diasVencidos" 
                                      headerText="VENCIDO 31 A 60 DÍAS">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="diasVencidos" 
                                      headerText="VENCIDO MAYOR A 60 DÍAS">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <br/>
                    <h:form id="formCarteraTotal">
                        <p:dataTable id="tblCarteraVencimientoTotal" 
                                     var="varCarteraVencimientoTotal"
                                     emptyMessage="No existen Registros."  
                                     style="font-size: 12px;">

                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="TOTAL VALOR A COBRAR">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="diasVencidos" style="text-align: center;" 
                                      headerText="TOTAL VENCIDO 1 A 30 DÍAS">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="diasVencidos" style="text-align: center;"
                                      headerText="TOTAL VENCIDO 31 A 60 DÍAS">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="diasVencidos" style="text-align: center;"
                                      headerText="TOTAL VENCIDO MAYOR A 60 DÍAS">
                                <h:outputText value="" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="ITEMS">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>
                        <div class="alinearBotones">  
                            <p:commandButton id="btnExcel" 
                                             value="EXCEL" icon="pi pi-file-excel"
                                             style="background: green;"/>
                            &nbsp;
                            <p:commandButton id="btnPdf" 
                                             value="PDF" icon="pi pi-file-pdf"
                                             style="background: red;"/>
                        </div>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
