<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h2>LISTADO DE COBRO</h2>
                </div>
                <br/>
                <h:form id="formListaCobros">
                    <p:panel>
                        <div class="divListaCobro">
                            <div>
                                <br/><br/>
                                <p:outputLabel value="Identificación: " for="txtidentificacion" 
                                               style="font-weight: bold; padding: 10px;"/>
                                <p:inputText id="txtidentificacion" type="text" 
                                             style="width: 150px;"/> 
                                &nbsp;
                                <p:commandButton id="btnconsulta" icon="pi pi-search" 
                                                 styleClass="ui-button-primary" />

                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <p:outputLabel value="Nombre: " for="txtnombrecliente" 
                                               class="outputListaCobros"/>
                                <p:inputText id="txtnombrecliente" disabled="true" type="text" 
                                             class="inputListaCobros"/> 
                            </div>
                            <br/>
                            <div>
                                <p:outputLabel class="outputListaCobros"
                                               for="txtdocumentos" 
                                               value="Documentos: "/>
                                <p:selectOneMenu id="txtdocumentos" 
                                                 style="width: 150px;">
                                    <f:selectItem itemLabel="Cheques" 
                                                  itemValue="Cheques"/>
                                    <f:selectItem itemLabel="NotaCredito" 
                                                  itemValue="Nota de Crédito"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <br/>
                        <div style="text-align: center;">
                            <p:commandButton id="btncargar" value="Cargar Cobro" 
                                             icon="pi pi-refresh"/>
                            &nbsp;&nbsp;
                            <p:commandButton id="btncheque" value="Cheque a fecha" 
                                             icon="pi pi-id-card" 
                                             action="ChequePorFecha"/>
                        </div> 
                        <br/><br/>
                        <div class="titleView">
                            <h3>FACTURAS VENCIDAS</h3>
                        </div>
                        <br/>
                        <p:dataTable id="tblFacturasVencidas" var="varFacturasVencidas"
                                     emptyMessage="No existen Registros."
                                     style="font-size: 12px;">

                            <p:column headerText="Nº Factura">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Dias Vencidos">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column class="center"
                                      headerText="Subtotal">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column class="center" headerText="Pag. Ret.">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column class="center" headerText="Abonos">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column class="center" headerText="Total">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column class="center" headerText="Pagos">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column class="center" headerText="Saldo">
                                <h:outputText value=""/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
